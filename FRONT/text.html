<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Front End Base</title>
    <link rel="stylesheet" type="text/css" href="styles.css"  />
    <link rel="shortcut icon" href="https://5.imimg.com/data5/PK/AI/EE/SELLER-56292461/fdkk-png-500x500.png">
  </head>
  <body>
  <div class="items">
    <div class="item">
      <label for="fname"> First Name </label>
      <input type="text" id="fname" name="fname">
    </div>

    <div class="item">
      <label for="sname"> Second Name </label>
      <input type="text" id="sname" name="fname">
    </div>

    <div class="item">
      <label for="passwordi"> Password </label>
      <input type="password" id="passwordi" name="fname">
    </div>

    <div class="item">
      <label for="age"> Age </label>
      <input type="number" id="age" min="10" max="100" name="fname">
    </div>


    <div class="item">
      <label for="checking"> Are you sure? </label>
      <input type="checkbox" id="checking" name="fname" checked>
      <input type="checkbox" id="checking" name="fname" checked>
    </div>

    <div class="item">
      <label for="agecheckplus"> Male/Female </label>
      <input type="radio" name="agecheckplus" id="">
      <input type="radio" name="agecheckplus" id="">

    </div>

    <div class="item">
      <button onclick="location.href='https://www.w3schools.com/tags/tag_input.asp'">
        sing up
      </button>
    </div>

  </div>
  </body>
</html>

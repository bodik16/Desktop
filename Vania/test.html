<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let g = prompt("1 або 2");
    if (g == 1) {
        let x = prompt("Введи число")
        let y = prompt("І ще раз введи число меньше за попереднє :)")
        if (y > x) {
            window.location.href = "https://i.pinimg.com/originals/73/4d/95/734d957918a16ff96d7b696c45efc719.jpg";
        } else {
            let z = x % y;
            alert('Якщо поділити ' + x + ' на ' + y + ' то остача буде: ' + z)
        }
    } else if (g == 2 ) {
        let a = confirm('Щас буде магія. Віриш?')
        if (a == false) {
            window.location.href = "https://www.meme-arsenal.com/memes/d7298271035416b427973e69759d0fd4.jpg";
        } else if (a == true) {
            alert('Вибери три числа які стоять поряд від 1 до 20');
            let b = prompt('Введи їх суму');
            let first = b / 3;
            let center = first;
            let left = --center;
            let write = 2 + center;
            alert("Ти вибрав числа  " + left + "   " + first + "   " + write)
        }
    } else {
        window.location.href = "http://memesmix.net/media/created/0htoga.jpg";
    }
</script>

</body>
</html>

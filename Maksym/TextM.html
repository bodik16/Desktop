<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="TextM.css">
	<title>Maksym</title>
	<link rel="shortcut icon" href="title.png">
</head>

<body>
	<h1 style="text-align: center;">Hello World</h1>
	<div><span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae quo quod iusto, explicabo expedita debitis
			at odio mollitia itaque nam eaque ex, sapiente, sed nostrum.</span></div>

	<script>
		let years = document.querySelector('h1');

		setTimeout(dalay, 2000);

		var conf;

		function dalay() {
			conf = confirm("Are you over 18 years old?");
			if (conf == true) {
				let question = document.createElement('h2');
				question.innerHTML = "Please, write your age:";
				question.style = "text-align: center";
				years.after(question);

				let years1 = document.querySelector('h2');
				years1.insertAdjacentHTML('beforeEnd', `<input>`);
				years1.insertAdjacentHTML('beforeEnd', `<button>Submit</button>`);

				let years12 = document.querySelector('input');
				years12.style.cssText = `margin: 0 0 0px 10px;`;
				years12.setAttribute('type', 'number');
				years12.setAttribute('value', '18');
				years12.setAttribute('min', '18');
				years12.setAttribute('max', '99');
				years12.setAttribute('maxlength', '2');
				years12.setAttribute('minlength', '2');

				let btn = document.querySelector('button');

				btn.onclick = function writeYears() {
					let getYears = document.querySelector('input');
					getYears.setAttribute('id', 'in')

					let numberYear = document.getElementById("in").value;

					if (numberYear > 17 && numberYear < 100) {
						let string = "Your age is " + String(numberYear) + " years!";
						alert(string);
					} else {
						getYears.value = 18;
						alert("Age is not acceptable, please try again")
					}
				}
			} else {
				window.location.href = "https://google.com"
			}
		}
	</script>
</body>

</html>

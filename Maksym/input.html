<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LoL</title>
      <link rel="shortcut icon" href="title.png">
      <link rel="stylesheet" type="text/css" href="input.css" >
  </head>
  <body>
    <div class="body">
    <div class="Title">
    <h1>User registratiOn</h1>
    </div>
  <form class="" action="#" method="post" enctype="multipart/form-data">
  <div class="name">
      <label for="User name">User Name:</label>
    <input type="text" placeholder="Нік" name="User Name" tabindex="1" minlength="5" maxlength="10">
  </div>
  <div class="Password">
    <label for="password">Password:</label>
    <input placeholder="Not date Of birth" type="password" minlength="8" maxlength="15" name="Password" tabindex="2" value="">
</div>
<div class="shadowbox">
    <p>not less than 8 characters<br>not more than 15 characters</p>
  </div>
<div class="Email">
  <label for="Email">E-mail:</label>
<input type="email" multiple placeholder="quest@mail.com" tabindex="4" name="Email" minlength="12" maxlength="20">
</div>
<div class="radio">
  <label for="radio">Select Gender:</label>
  <input tabindex="5" checked type="radio" name="radio" > Male
  <input tabindex="5" type="radio" name="radio"> Female
</div>
<div class="checkbox">
  <label for="checkbox">What games do you play?</label><br>
  <input type="checkbox" tabindex="6" checked name="Checkbox" value=""> <a href="https://store.steampowered.com/app/730/CounterStrike_Global_Offensive/" target="_blank">CS Go</a>
  <input type="checkbox" tabindex="7" name="Checkbox2" value=""> Other game
  <input type="checkbox" tabindex="8" disabled name="Checkbox3"> <s>MineCraft</s>
</div>
<div class="yourself">
  <label for="yourself">Write a little about yourself:</label>
  <textarea tabindex="8" name="yourself" placeholder="Don't write 'qwwqwq'" maxlength="69"></textarea>
</div>
<div class="Photo">
  <label for="yourphoto">Upload your Photo:</label>
  <input type="file" name="yourphoto" tabindex="9" accept="png, jpg">
</div>
<div class="yourcolor">
  <label for="color">Your favorite color?</label>
  <select tabindex="10" name="color">
<option background="red" class="red" value="red">Red</option>
<option selected value="blue">blue</option>
<option value="green">green</option>
<option value="purple">purple</option>
<option value="yellow">yellow</option>
  </select>
</div>
<div class="Buttons">
  <button type="submit" tabindex="11"name="submit">Submit</button>
  <button class="reset" type="reset" name="reset" tabindex="12" >Reset</button>
</div>
</form>
</div>
  </body>
</html>
